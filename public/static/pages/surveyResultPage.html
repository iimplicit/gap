<div class="row">
  <div class="xs-hidden col-sm-1 col-md-1 col-lg-1"></div>
  <div class="col-xs-12 col-sm-10 col-md-10 col-lg-10">
    <div class="panel panel-default">
      <div class="panel-body">
        <table class="table table-striped table-hover ">
          <thead>
            <tr>
              <th>Categories</th>
              <th ng-repeat="nation in result.data.nations">{{ nation.name }}</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="category in result.data.categories">
              <td>{{ category.name }}</td>
              <td ng-repeat="indicies in result.data.result[$index]">
                <span ng-repeat="(key, value) in indicies">
                {{ key }} : {{ value }}
                <br>
                </span>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="alert alert-dismissible alert-warning" ng-show="!result.showAlert">
          <button type="button" class="close" data-dismiss="alert" ng-click="result.showAlert = !result.showAlert">Ã—</button>
          <h4>Warning!</h4>
          <p>This data is volatile. You may not access to this data after you close the browser and erase the cookie.</p>
        </div>
      </div>
    </div>
    
  </div>
  <div class="xs-hidden col-sm-1 col-md-1 col-lg-1"></div>
</div>
