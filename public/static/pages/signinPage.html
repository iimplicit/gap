<div class="container">
  <div class="row">
      <div class="xs-hidden col-sm-2 col-md-3 col-lg-3"></div>
      <div class="col-xs-12 col-sm-8 col-md-6 col-lg-6">
          <div id="signin-form">
              <form name="signinForm" ng-submit="vm.userSignin(vm.username, vm.password)">
                  <div class="logo text-center">
                      <img id="logo-img" src="./static/img/icon_serviceLogo.png"/>
                  </div>
                <div class="text-input input-area">
            <div class="thumbnail-image"></div>
                  <input type="text" name="username" ng-model="vm.username" minlength="4" maxlength="10" required placeholder="please enter your name">
                <div ng-messages="signinForm.username.$error" ng-messages-multiple>
                    <div ng-message="required">This field is required</div>
                    <div ng-message="minlength">Input too short</div>
                </div>
                </div>
                <div class="password-input input-area">
                  <div class="thumbnail-image"></div>
                  <input type="password" ng-model="vm.password" minlength="4" maxlength="12" required placeholder="please enter your password">
                    <div ng-messages="signinForm.password.$error"  ng-messages-multiple>
                        <div ng-message="required">This field is required</div>
                        <div ng-message="minlength">Input too short</div>
                    </div>
                </div>
                  <input type="submit" class="btn btn-primary btn-action" value="Sign-in">
              </form>
              <a href="../#/signup" class="btn btn-default btn-action">Sign-up</a>
              <a hre-3f="#" class="action">Did you forget your password?</a>
          </div>
      </div>

      <div class="xs-hidden col-sm-2 col-md-3 col-lg"></div>
  </div>
</div>
