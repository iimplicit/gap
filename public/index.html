<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>GAP</title>
    <link rel="stylesheet" href="./static/dist/bootstrap-flat.min.css">
    <link rel="stylesheet" href="./static/css/signinPage.css">
    <link rel="stylesheet" href="./static/css/surveynewPage.css">
</head>

<body ng-app="GAP">
    <div class="header row" ng-controller="navbarController as nav">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/#/">GAP</a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav" ng-show="nav.username">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Surveys <span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="/#/surveys/">Surveys</a>
                                </li>
                                <li class="divider"></li>
                                <li><a href="/#/survey/new/">Create Survey</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right" ng-show="!nav.username">
                        <li><a href="/#/signin/">Signin</a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right" ng-show="nav.username">
                        <li class="dropdown">
                            <a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Welcome, {{ nav.username }} <span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="">User Profile</a>
                                </li>
                                <li class="divider"></li>
                                <li><a href="" ng-click="nav.userSignout()">Sign-out</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="content row">
        <div class="hidden-xs col-sm-1 col-md-1 col-lg-2">

        </div>
        <div class="col-xs-12 col-sm-10 col-md-10 col-lg-8">
            <ng-view></ng-view>
        </div>
        <div class="hidden-xs col-sm-1 col-md-1 col-lg-2">

        </div>
    </div>
    <div class="footer row"></div>
    <script src="./bower_components/jquery/dist/jquery.min.js"></script>
    <script src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./bower_components/angular/angular.min.js"></script>
    <script src="./bower_components/angular-route/angular-route.min.js"></script>
    <script src="./static/js/common.js"></script>
    <script src="./static/js/app.js"></script>
    <script src="./static/js/surveysPage.js"></script>
    <script src="./static/js/surveyNewPage.js"></script>
    <script src="./static/js/signinPage.js"></script>
    <script src="./static/js/include.js"></script>
</body>

</html>
